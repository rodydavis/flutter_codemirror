<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="flutter_codemirror" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <title>flutter_codemirror</title>
    <link rel="manifest" href="manifest.json" />
    <link href="packages/codemirror/codemirror.css" rel="stylesheet" />
  </head>
  <body>
    <script src="packages/codemirror/codemirror.js"></script>

    <script>
      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
      }

      loadMainDartJs();
    </script>
  </body>
</html>
